<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPUTS - Payment Form</title>
</head>
<body>
    <p>
        <h1>Payment Form</h1>
    </p>
    <p>
        <h2>Contact info</h2>
        <p>
            Name: <input type="name" required>
        </p>
        <p>
            Password: <input type="password" name="" id="" required >
        </p>
        <p>
            Email: <input type="email" name="" id="">
        </p>
        <p>
            Address: <textarea name="address" id="" cols="30" rows="10"></textarea>
        </p>
    </p>
    <p>
        Card Details 
        <p>
            Card Type:
            <select name="" id="">
                <option value="Def">-- Select --</option>

            <option value="Visa">Visa</option>
            <option value="Axis">Axis Bank</option>
            </select>
            <p>
                Expiration Date: <input type="date">
            </p>
        </p>
    </p>
    <input type="submit" name="Pay" id="" value="Hello">
</body>
</html>
