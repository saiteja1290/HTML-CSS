<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables, Data Types and Operators in JavaScript</title>
    <script>
        var a= 78;
        var b="Teja";   // You are assigning a variable for 'b' , Here Teja is a string.     
        console.log(b) // This prints variable 'b'
        // console.log(c);

        // Operators in JavaScript
        // Operand - entities on which operators operate
        // In 3 + 4 '+' is the operator and 3,4 are operands
        // 1. unary operator - It has single operand (x = -x)
        // Examples of unary operator
        c = -c;
        // console.log(c);
        // 2. binary operator - It has two operand (x = x+6)
        // Examples of binary operator
        c = 456+8;
        // console.log(c);

        var num1 = 2;
        var num2 = 9;

        // Arithmetic operators in action in JavaScript
        console.log("The value of num1 + num2 is "+ (num1 + num2));
        console.log("The value of num1 - num2 is "+ (num1 - num2));
        console.log("The value of num1 * num2 is "+ (num1 * num2));
        console.log("The value of num1 / num2 is "+ (num1 / num2));
        console.log("The value of num1 ** num2 is "+ (num1 ** num2));
        console.log("The value of num1++ is "+ (num1++)); // see that only 2 is printed and then one is added
        console.log("The value of ++num1 is "+ (++num1)); // now actually num1 is 3 from prev operation , and you are adding ++ at first so now output will b 4
        console.log("The value of num1-- is "+ (num1--));
        console.log("The value of --num1 is "+ (--num1));

    </script>
</head>

</body>
</html>
