    <div class="cont">

    <script>
        let m = Math;

        // E: 2.718281828459045
        // LN2: 0.6931471805599453

        function power(a, b) {
            console.log("The value of a power b is " + Math.pow(a, b));
        }
        power(3, 4);

        let num = Math.random(); //prints random number b/w 0 and 1
        console.log(num);

        // What if you want to print something between 2 other numbers , see the logic...
        let a1 = 20;
        let a2 = 30;
        let random = a1 + (a2-a1)*Math.random();

            console.log("random numeber between a1 and a2 is " + random);
