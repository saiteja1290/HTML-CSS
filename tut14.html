<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        #Redelement {

            color: red;
        }

        p {

            color: blue;
        }

        #Yellowelement {
            color: yellow;
        }

        .violetelement {

            color: violet;
        }

        span {
            background-color: pink;
            color: aqua;
        }
    </style>


</head>

<body>
    <h3>CSS selectors</h3>
    <p id="Redelement"> this is a simple para to demonstate CSS selectors</p>

    <p class="violetelement"> this is a simple para to demonstate CSS selectors</p>

    <p> this is a simple para to demonstate CSS selectors</p>

    <p id="Yellowelement"> this is a simple para to demonstate CSS selectors</p>

    <center>
        <span>This is span</span>
    </center>
</body>

</html>
