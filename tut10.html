<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in HTML</title>
</head>

<body>
    <h3>Ids and Classes tutorial</h3>
    <!-- id=mainbox is like you are giving that div a name so that you can change it afterwards in CSS or JS -->
    <!-- you are defining a class called redbg in which you can include all kinds of styles , suchs as bg , border properties... , adv is that you no need to type all the style attributes again , just type this class -->
    <!-- id is unique -->
    <div id="mainbox" class="redbg blackborder">
        This is main box
    </div>
    <span class="redbg"></span>

    <!-- emmet -->
    <!-- . is for class and # is for id -->
    <span class="regbg"></span>
    <span id="mainSpan"></span>

    <div class="blackbackground"></div>

    <!-- Creating multiple elements using Emmet -->
    <!-- span.myclass.myclass1.myclass2.myclass3 + Tab  -->
    <span class="myclass myclass1 myclass2 myclass3">first</span>
    <span class="myclass myclass1 myclass2 myclass3">secound</span>
    <span class="myclass myclass1 myclass2 myclass3"></span>
    <span class="myclass myclass1 myclass2 myclass3"></span>

</body>

</html>
