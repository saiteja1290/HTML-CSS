<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS SetTimeout and cleartimeout</title>
</head>
<body>
    <div class="cont">
        this is a container
    </div>
    <script>
        console.log("This is tut 58");
        // set timeout --> allows us to run the function once after the interval of time
        // cleartimeout --> allows us to run the function repeatadly after the interval of time
        function greet(name,byetext) {
            console.log("good morning "+ name + byetext);
        }
        setTimeout(greet,2000,"TEJA","  Take Care"); // setTimeout (function , time(in ms))

    </script>
</body>
</html>
