<body>
    <h1>harry</h1> 
    <!-- h1 , h2... are font sizes -->

     <!-- press p*4 for 4 paras -->

         <!-- br is a self closing line for line breaks-->

        <!-- hr draws a line -->
        <hr>
     </p>
     <p>sec</p>
     <p>third</p>

     <p>forth</p>
     <!-- lorem x for x words -->
     <p><em>italic</em>Lorem ipsum dolor sit amet consectetur adipisicing elit.<strong>Hello </strong> Enim id quam, neque <em>Hi</em>itaque possimus repellat libero ullam? Aut enim consequuntur, </p>
     <!-- press ctrl + enter for new line -->
